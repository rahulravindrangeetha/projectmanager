<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
    <form #addProjectForm="ngForm">
    <div style="text-align:left">
        <table>
            <tr>
                <td>
                        Project:
                </td>
                <td>
                        <input type="text" [(ngModel)]="projectDesc" name="projectDesc" class="inputBoxSetting3" readonly required style="width:80%"/>
                        &nbsp;
                                <button type="button" (click)="addProject()" class="btn btn-primary btn-sm black-background white" data-toggle="modal" data-target="#myProjectModal">Search</button>
                </td>
            </tr>
            <tr>
                    <td>
                        Task:
                    </td>
                    <td>
                        <input type="text" [(ngModel)]="taskDesc" name="task" class="inputBoxSetting3" required/>
                    </td>
            </tr>
            <tr>
                    <td>&nbsp;</td>
                    <td>
                            <input type="checkbox" (change)="toggle()" (checked)="checkBoxVal" name="checkBoxVal" class="inputBoxSetting3"/> Parent Task
                            
                   </td>
            </tr>
            <tr>
                    <td>
                            Parent Task:
                    </td>
                    
                        <td>
                                <input type="text" [disabled]="checkBoxVal" [(ngModel)]="parentTaskDesc" name="parentTaskDesc" class="inputBoxSetting3" readonly style="width:80%" />
                                &nbsp;
                                        <button [disabled]="checkBoxVal" type="button" class="btn btn-primary btn-sm black-background white" data-toggle="modal" data-target="#myParentTaskModal" >Search</button>
                        </td>
                   
                </tr>
                <tr>
                        <td>
                                Priority:
                        </td>
                        <td>
                                    <ng5-slider [(value)]="priority"  [(ngModel)]="priority" [options]="options"></ng5-slider>                                   
                        </td>
                    </tr>
                    <tr>
                        <td>
                                Start Date:<input type="text" bsDatepicker [disabled]="checkBoxVal" name="startDate" [(ngModel)]="startDate" [bsConfig]="bsConfig" readonly required class="inputBoxSetting3"/>
                        </td>
                        <td>
                                End Date:<input type="text" bsDatepicker [disabled]="checkBoxVal" name="endDate" [(ngModel)]="endDate" [bsConfig]="bsConfig" readonly required class="inputBoxSetting3"/>
                                    
                        </td>
                    </tr>
                <tr>
                        <td>
                                Manager:
                        </td>
                        <td>
                                <input type="text" [disabled]="checkBoxVal" [(ngModel)]="taskOwnerName" name="taskOwnerName" class="inputBoxSetting3" readonly required style="width:80%"/>
                                &nbsp;
                                <button type="button" (click)="addManager()" [disabled]="checkBoxVal"  class="btn btn-primary btn-sm black-background white" data-toggle="modal" data-target="#myModal">Search</button>
                        </td>
                    </tr>
        </table>
        <table>
            <tr>
                    <td  style="text-align:center;padding-top:70px;"><button type="button" (click)="addTask()" class="btn btn-primary btn-lg black-background white" [disabled]="!addProjectForm.form.valid">Add</button></td>
                    <td style="text-align:left;padding-top:70px;"><button type="button" (click)="clearForm()" class="btn btn-primary btn-lg black-background white">Reset</button></td>
        
            </tr>
        </table>


    </div>
    </form>
    
    <div class="modal fade" id="myModal" role="document">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Search Manger</h4>
            </div>
            <div class="modal-body">
                <div style="text-align:left">
                        <h3><input type="text" placeholder="Search" [(ngModel)]="managerSearch" style="padding-left:5px;width:100%;height:50px;font-size:14pt"/>
                        </h3>
                        &nbsp;&nbsp;
                        <table style="width:100%">
                                <tr>
                                        <th style="width:34%">First Name</th>
                                        <th style="width:34%">Last Name</th>
                                        <th style="width:32%">Employee Id</th>
                                </tr>                            
                                <tr *ngFor="let user of users | userFilter:managerSearch" (click)='addTaskManager(user)'  [ngClass]="{'rowClass': user.userId===taskUserId}">
                                        <td style="width:34%">
                                                <input type="text" [(ngModel)]="user.firstName" name="firstName" class="inputBoxSetting3" disabled />
                                        </td>
                                        <td style="width:34%">
                                                <input type="text" [(ngModel)]="user.lastName" name="lastName" class="inputBoxSetting3" disabled/>
                                        </td>
                                        <td style="width:32%">
                                                <input type="text" [(ngModel)]="user.employeeId" name="employeeId" class="inputBoxSetting3" disabled />
                                        </td>
                                </tr>

                        </table>
                </div>
            </div>
            <div class="modal-footer d-flex">
              <button type="button" class="btn btn-default" data-dismiss="modal" (click)=assignFn()>Select</button>
            </div>
          </div>
          
        </div>
      </div>
      <div class="modal fade" id="myProjectModal" role="document">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Search Project</h4>
            </div>
            <div class="modal-body">
                <div style="text-align:left">
                        <h3><input type="text" placeholder="Search" [(ngModel)]="projectSearch" style="padding-left:5px;width:100%;height:50px;font-size:14pt"/>
                        </h3>
                        &nbsp;&nbsp;
                        <table style="width:100%">
                                <tr>
                                        <th style="width:34%">Project</th>
                                        <th style="width:28%">Start Date</th>
                                        <th style="width:28%">End Date</th>
                                        <th style="width:10%">Priority</th>
                                </tr>                            
                                <tr *ngFor="let project of data | projectFilter:projectSearch" (click)='addProjectData(project)'  [ngClass]="{'rowClass': project.projectId===projectId}">
                                        <td style="width:34%">
                                                <input type="text" [(ngModel)]="project.project" name="project" class="inputBoxSetting3" disabled />
                                        </td>
                                        <td style="width:28%">
                                                <input type="text" [(ngModel)]="project.startDate" name="startDate" class="inputBoxSetting3" disabled/>
                                        </td>
                                        <td style="width:28%">
                                                <input type="text" [(ngModel)]="project.endDate" name="endDate" class="inputBoxSetting3" disabled />
                                        </td>
                                        <td style="width:10%">
                                                <input type="text" [(ngModel)]="project.priority" name="priority" class="inputBoxSetting3" disabled />
                                        </td>
                                </tr>

                        </table>
                </div>
            </div>
            <div class="modal-footer d-flex">
              <button type="button" class="btn btn-default" data-dismiss="modal" (click)=assignProjectFn()>Select</button>
            </div>
          </div>
          
        </div>
      </div>

      <div class="modal fade" id="myParentTaskModal" role="document">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Search Parent Task</h4>
            </div>
            <div class="modal-body">
                <div style="text-align:left">
                        <h3><input type="text" placeholder="Search" [(ngModel)]="parentTaskSearch" style="padding-left:5px;width:100%;height:50px;font-size:14pt"/>
                        </h3>
                        &nbsp;&nbsp;
                        <table style="width:50%">
                                <tr>
                                        <th style="width:34%">Parent Task</th>
                                </tr>                            
                                <tr *ngFor="let parentTask of parentTaskData | parentTaskFilter:parentTaskSearch" (click)='addParentTaskData(parentTask)'  [ngClass]="{'rowClass': parentTask.id===parentTaskId}">
                                        <td style="width:100%">
                                                <input type="text" [(ngModel)]="parentTask.parentTaskDesc" name="parentTaskDesc" class="inputBoxSetting3" disabled />
                                        </td>
                                        
                                </tr>

                        </table>
                </div>
            </div>
            <div class="modal-footer d-flex">
              <button type="button" class="btn btn-default" data-dismiss="modal" (click)=assignParentTaskFn()>Select</button>
            </div>
          </div>
          
        </div>
      </div>
</div>
