<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
    <form #addUserForm="ngForm">
    <div style="text-align:left">
        <table>
            <tr>
                <td>
                        First Name:
                </td>
                <td>
                        <input type="text" [(ngModel)]="firstName" name="firstName" class="inputBoxSetting3" />
                </td>
            </tr>
            <tr>
                    <td>
                            Last Name:
                    </td>
                    <td>
                            <input type="text" [(ngModel)]="lastName" name="lastName" class="inputBoxSetting3" />
                    </td>
                </tr>
                <tr>
                        <td>
                                Employee Id:
                        </td>
                        <td>
                                <input type="text" [(ngModel)]="employeeId" name="employeeId" class="inputBoxSetting3" />
                        </td>
                    </tr>
        </table>
        <table>
            <tr>
                    <td style="text-align:center;padding-top:70px;"><button type="button" (click)="addUser(addUserForm)" class="btn btn-primary btn-lg black-background white" [disabled]="!newWorkoutForm.form.valid">Add</button></td>
                    <td style="text-align:left;padding-top:70px;"><button type="button" (click)="resetFom(addUserForm)" class="btn btn-primary btn-lg black-background white">Reset</button></td>
        
            </tr>
        </table>


    </div>
    </form>
    <div style="text-align:left">
        <h3><input type="text" placeholder="Search" [(ngModel)]="workoutSearch" style="padding-left:5px;width:100%;height:50px;font-size:14pt"/></h3>
        &nbsp;&nbsp;
        <div *ngFor="let workout of data | workoutfilter:workoutSearch" class="divSetting">
            <input type="text" disabled value="{{workout.workoutTitle}}" style="margin:5px;width:99%;border: thin solid #000000">
            &nbsp;&nbsp;
            <table style="width:100%">
                <tr>
                    <td style="width:20%">
                            <a [routerLink]="['/workout/edit',workout.workoutId]"><button name="edit" style="width:90%;margin-left:5px" class="btn btn-primary btn-lg black-background white">Edit</button></a>
                    </td>
                    <td style="width:20%">
                            <button name="delete" (click)='deleteWorkout(workout.workoutId)' style="width:90%" class="btn btn-primary btn-lg black-background white">Delete</button>
                    </td>
                    <td style="width:20%">
                            <a [routerLink]="['/workout/start',workout.workoutId,workout.workoutTitle]"><button name="start" style="width:90%" [disabled]="workout.disabled == true" class="btn btn-primary btn-lg black-background  white">Start</button></a>
                    </td>
                    <td style="width:20%">
                            <a [routerLink]="['/workout/end',workout.workoutId,workout.workoutTitle]"><button name="end" style="width:90%" [disabled]="workout.disabled == false" class="btn btn-primary btn-lg black-background white">End</button></a>
                    </td>
                </tr>
            </table>
            &nbsp;
        </div>
    </div>
</div>
